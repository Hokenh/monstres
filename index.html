<!DOCTYPE html>
<html lang="ca">

<head>
    {% include analytics.html %}
    <title>Clase dels monstres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cards.css">

    <!-- <script src="scripts/decks.js"></script> -->


</head>

<body class="bg">
    <div id="app">
        <div class="main-container">
            <div class="is-right">
                <div class="buttons has-addons is-right">
                    <button class="button" :class="{'is-success': selectedLanguage == 'ca'}"
                        @click="selectedLanguage='ca'">Català</button>
                    <button class="button" :class="{'is-success': selectedLanguage == 'es'}"
                        @click="selectedLanguage='es'">Español</button>
                    <button class="button" :class="{'is-success': selectedLanguage == 'en'}"
                        @click="selectedLanguage='en'">English</button>
                </div>
            </div>
            <button class="button is-primary" @click="handDeal">{{i18n[selectedLanguage].dealHand}}</button>
            <div class="monstercards-container monstercards-container-5-monstercards" v-if="currentHand !== null">
                <monster-card v-for="deckType in deckTypes" :key="deckType" :ref="deckType"
                    v-bind:deckname='i18n[selectedLanguage][deckType]' v-bind:cardname='currentHand[deckType].cardname'
                    v-bind:power='currentHand[deckType].power' v-bind:syllabe='currentHand[deckType].syllabe'
                    v-bind:deck='currentHand[deckType].deck' v-bind:image='currentHand[deckType].image'
                    v-on:request-new-card='onCardNew(deckType)'
                    v-bind:newcardliteral="i18n[selectedLanguage].newCard[deckType]">
                </monster-card>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
<script src="scripts/card.js"></script>
<script src="scripts/game.js"></script>

</html>
